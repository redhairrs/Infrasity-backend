<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infrasity Booking</title>
</head>

<body style="font-family: 'Arial', sans-serif; background-color: #f0f4f8; margin: 0; padding: 0;">
  <table role="presentation" width="100%" style="background-color: #f0f4f8; height: 100%; width: 100%; padding: 50px 0;">
    <tr>
      <td align="center">
        <table style="background-color: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 400px; text-align: center; border-spacing: 0;">
          <tr>
            <td style="padding-bottom: 20px;">
              <h1 style="font-size: 24px; margin-bottom: 20px; color: #333;">Infrasity Booking Mail</h1>
            </td>
          </tr>
          <tr>
            <td>
              <table class="info-table" style="width: 100%; border-collapse: collapse; font-size: 16px;">
                <tr>
                  <th style="padding: 15px; text-align: left; background-color: #3f87a6; color: white; font-weight: normal; border-bottom: 2px solid #ddd;">First Name</th>
                  <td style="padding: 15px; text-align: left; background-color: #f8f9fa; color: #555;">{fname}</td>
                </tr>
                <tr>
                  <th style="padding: 15px; text-align: left; background-color: #3f87a6; color: white; font-weight: normal; border-bottom: 2px solid #ddd;">Last Name</th>
                  <td style="padding: 15px; text-align: left; background-color: #f8f9fa; color: #555;">{lname}</td>
                </tr>
                <tr>
                  <th style="padding: 15px; text-align: left; background-color: #3f87a6; color: white; font-weight: normal; border-bottom: 2px solid #ddd;">Company Name</th>
                  <td style="padding: 15px; text-align: left; background-color: #f8f9fa; color: #555;">{company}</td>
                </tr>
                <tr>
                  <th style="padding: 15px; text-align: left; background-color: #3f87a6; color: white; font-weight: normal; border-bottom: 2px solid #ddd;">Email Address</th>
                  <td style="padding: 15px; text-align: left; background-color: #f8f9fa; color: #555;">{email}</td>
                </tr>
                <tr>
                  <th style="padding: 15px; text-align: left; background-color: #3f87a6; color: white; font-weight: normal; border-bottom: 2px solid #ddd;">Country</th>
                  <td style="padding: 15px; text-align: left; background-color: #f8f9fa; color: #555;">{country}</td>
                </tr>
                <tr>
                  <th style="padding: 15px; text-align: left; background-color: #3f87a6; color: white; font-weight: normal; border-bottom: 2px solid #ddd;">Country Code</th>
                  <td style="padding: 15px; text-align: left; background-color: #f8f9fa; color: #555;">{ccode}</td>
                </tr>
                <tr>
                  <th style="padding: 15px; text-align: left; background-color: #3f87a6; color: white; font-weight: normal; border-bottom: 2px solid #ddd;">Phone Number</th>
                  <td style="padding: 15px; text-align: left; background-color: #f8f9fa; color: #555;">{phone}</td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>

</html>
